name: autoware builder container images
on:
  workflow_dispatch:
  schedule:
    - cron: '34 15 * * 0' # 15:34 UTC every Sunday
  push:
    paths:
      - Dockerfile
      - autoware.repos.yml
      - .github/workflows/builder.yml # Self-trigger 

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bounverif/autoware

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  autoware-builder-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta-builder
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/bounverif/autoware
          tags: |
            type=raw,value={{date 'YYYYMMDD'}}
          flavor: |
            latest=true,
            suffix=-builder,onlatest=true

      - name: Docker meta
        id: meta-builder-with-cache
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/bounverif/autoware
          tags: |
            type=raw,value={{date 'YYYYMMDD'}}
          flavor: |
            latest=true
            suffix=-builder-with-cache,onlatest=true

      - run: echo ${{ steps.meta-builder.outputs.tags }}
      - run: echo ${{ steps.meta-builder-with-cache.outputs.tags }}